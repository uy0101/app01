
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le mie spese</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>Le mie spese</h1>
    <div class="totals">
      <div class="total-card">
        <span class="label">Oggi</span>
        <span class="value" id="daily-total">€ 0,00</span>
      </div>
      <div class="total-card">
        <span class="label">Mese</span>
        <span class="value" id="monthly-total">€ 0,00</span>
      </div>
    </div>
  </header>

  <main class="container">
    <form id="expense-form" class="expense-form">
      <input type="number" id="amount" placeholder="Importo (€)" required>
      <input type="date" id="date" required>
      <select id="category" required></select>
      <button type="submit">Aggiungi</button>
      <button type="button" id="cancel-edit" hidden>Annulla</button>
      <input type="hidden" id="edit-index">
    </form>

    <ul id="expense-list" class="expense-list"></ul>
    <p id="empty-state" class="empty-state">Nessuna spesa registrata.</p>
  </main>

  <footer class="app-footer">
    <small>Dati salvati solo su questo dispositivo | <a href="#" id="export-csv">Esporta CSV</a>
      <span id="total-count"></span>
    </small>   
  </footer>
  <script src="script.js"></script>
</body>
</html>
